    <div class="py-4" id="app">

                    </section>
                    <section class="banner_reminder">
                        <div class="circle"></div>
                    </section>
                    <section class="search_bar">

                    </section>

                        </div>
                        <div>

                        </div>
                        <div>
                            <div class="circle"></div>
                        </div>
                    </section>
                </div>

                <div class="col-12 col-md-8 d-flex flex-column" id="chat_box">
                    <section class="header_section d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="circle">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="ps-2 fw-bold m-0">Michele</h6>
                                <span class="ps-2 fw-bold m-0">Ultimo accesso oggi alle 12:00</span>
                            </div>

                            <i class="fa-solid fa-paperclip fa-xl me-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl me-3"></i>
                        </div>
                    </section>
                    <section class="chat_container flex-grow-1 overflow-auto h_0">

                    </section>
                    <section class="type_message">
